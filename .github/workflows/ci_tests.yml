name: Rails & Ember CI Tests

on: [push]

jobs:
  rails:
    name: Rails Test (RSpec)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run Test Suite
      run: |
        set -e
        docker-compose -f docker-compose.ci.yml run api rake db:test:prepare
        docker-compose -f docker-compose.ci.yml run api rake 
  
  ember:
    name: Ember Test & Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run Ember Tests
      run: |
        set -e
        CI=true docker-compose -f docker-compose.ci.yml run web ember test

  linter:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v2

      ################################
      # Run Linter against code base #
      ################################
      - name: Lint Code Base
        uses: docker://github/super-linter:v2.2.0
        env:
          VALIDATE_RUBY: true